{% if MyTowns %}
    <ul>
    {% for Town in MyTowns %}
        <li><a href="{% url 'Towns:Towndetail'  Town.id%}">{{ Town }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Towns are available.</p>

{% endif %}
<a href="{% url 'Towns:Generate' %}"> Generate something</a>
<form action="{% url 'Towns:Generate'%}" method="post">
{% csrf_token %}
{{form}}
<input type="submit" value="Generate" />
</form>
